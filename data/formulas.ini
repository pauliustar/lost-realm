## Version (number)
# Specifies the version of the configuration file (Default: 1)
# Version 2 must be used, otherwise formulas are specified using an RPN-like syntax
Version = 2

# -----
# HP, TP and SP calculation

hp = 20 + 2 * int + level * 2.5
tp = 20 + 2 * wis + level * 2.5
sp = 20 + level * 2

# -----
# Max weight calculation

weight = 70 + int + wis + level * 2.5

# -----
# Hit rate and damage

hit_rate = iif(target_sitting, 1.0, 1 / (1 + exp(-2 * (accuracy - target_evade + 1) / (target_evade + 1))))
damage = iif(critical, 2.5, 1.0) * max(1, iif(damage >= target_armor * 2, damage, damage * pow(damage / (target_armor * 2), 2)))

# -----
# Class family stat calculation

# Balanced
class.0.damage = str / 3
class.0.accuracy = cha / 3
class.0.evade = agi / 3
class.0.defence = con / 3

# Defense
class.1.damage = str / 5
class.1.accuracy = cha / 5
class.1.evade = agi / 1
class.1.defence = con / 1

# Berserk
class.2.damage = str / 1
class.2.accuracy = cha / 3
class.2.evade = agi / 3
class.2.defence = con / 5

# Assasin
class.3.damage = str / 2
class.3.accuracy = cha / 2
class.3.evade = agi / 4
class.3.defence = con / 4

